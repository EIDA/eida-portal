<div class="columns">
  <div class="column is-5">
    <h1 class="title is-5 has-text-centered">Event information</h1>
    <div class="field is-horizontal">
      <div class="field-label">
        <label class="label">Catalog</label>
      </div>
      <div class="field-body">
        <div class="field" data-tippy-content="Data source catalog">
          <div class="select">
            <select [(ngModel)]="eventsModel.selectedCatalog">
              <option *ngFor="let c of eventsModel.catalogs" [ngValue]="c">{{c.name}}</option>
            </select>
          </div>
        </div>
      </div>
    </div>

    <div class="field is-horizontal">
      <div class="field-label">
        <label class="label">Minimum magnitude</label>
      </div>
      <div class="field-body">
        <div class="field" data-tippy-content="Minimum magnitude">
          <div class="control">
            <input [(ngModel)]="eventsModel.minimumMagnitude" class="input" type="text" placeholder="0">
          </div>
        </div>
      </div>
    </div>

    <div class="field is-horizontal">
      <div class="field-label">
        <label class="label">Date from</label>
      </div>
      <div class="field-body">
        <div class="field" data-tippy-content="Starting date expressed according to ISO 8601 (YYYY-MM-DD)">
          <div class="control">
            <input [(ngModel)]="eventsModel.dateFrom" class="input" type="text" placeholder="1">
          </div>
        </div>
      </div>
    </div>

    <div class="field is-horizontal">
      <div class="field-label">
        <label class="label">Date to</label>
      </div>
      <div class="field-body">
        <div class="field" data-tippy-content="Ending date expressed according to ISO 8601 (YYYY-MM-DD)">
          <div class="control">
            <input [(ngModel)]="eventsModel.dateTo" class="input" type="text" placeholder="1">
          </div>
        </div>
      </div>
    </div>

    <div class="field is-horizontal">
      <div class="field-label">
        <label class="label">Depth from</label>
      </div>
      <div class="field-body">
        <div class="field" data-tippy-content="Minimal depth in meters">
          <div class="control">
            <input [(ngModel)]="eventsModel.depthFrom" class="input" type="text" placeholder="1">
          </div>
        </div>
      </div>
    </div>

    <div class="field is-horizontal">
      <div class="field-label">
        <label class="label">Depth to</label>
      </div>
      <div class="field-body">
        <div class="field" data-tippy-content="Maximal depth in meters">
          <div class="control">
            <input [(ngModel)]="eventsModel.depthTo" class="input" type="text" placeholder="1">
          </div>
        </div>
      </div>
    </div>

    <div class="field is-horizontal">
      <div class="field-label">
        <label class="label">Coordinate (N)</label>
      </div>
      <div class="field-body">
        <div class="field" data-tippy-content="North coordinate">
          <div class="control">
            <input [(ngModel)]="eventsModel.coordinateN" class="input" type="text" placeholder="1">
          </div>
        </div>
      </div>
    </div>

    <div class="field is-horizontal">
      <div class="field-label">
        <label class="label">Coordinate (S)</label>
      </div>
      <div class="field-body">
        <div class="field" data-tippy-content="South coordinate">
          <div class="control">
            <input [(ngModel)]="eventsModel.coordinateS" class="input" type="text" placeholder="1">
          </div>
        </div>
      </div>
    </div>

    <div class="field is-horizontal">
      <div class="field-label">
        <label class="label">Coordinate (E)</label>
      </div>
      <div class="field-body">
        <div class="field" data-tippy-content="East coordinate">
          <div class="control">
            <input [(ngModel)]="eventsModel.coordinateE" class="input" type="text" placeholder="1">
          </div>
        </div>
      </div>
    </div>

    <div class="field is-horizontal">
      <div class="field-label">
        <label class="label">Coordinate (W)</label>
      </div>
      <div class="field-body">
        <div class="field" data-tippy-content="West coordinate">
          <div class="control">
            <input [(ngModel)]="eventsModel.coordinateW" class="input" type="text" placeholder="1">
          </div>
        </div>
      </div>
    </div>
    <hr>
    <div class="columns">
      <div class="column is-half">
        <span class="button is-danger is-fullwidth" (click)="reset();" data-tippy-content="Reset the form to its default values">Reset</span>
      </div>
      <div class="column is-half">
        <span class="button is-success is-fullwidth" (click)="search();" data-tippy-content="Search the catalog using provided criteria">Search</span>
      </div>
    </div>

  </div>
  <div class="column">
    <article class="message is-info">
      <div class="message-body">
        Selected events will appear here.
      </div>
    </article>
  </div>
</div>
