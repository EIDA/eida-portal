<div class="columns">
  <div class="column is-5">
    <h1 class="title is-5 has-text-centered">Time window section</h1>

    <div class="tabs is-toggle is-small is-fullwidth">
      <ul id="modesTabs">
        <li id="absoluteModeTab" class="is-active" (click)="handleModeChange('absoluteModeTab', 'absoluteModeContent')"><a>Absolute
            mode</a></li>
        <li id="relativeModeTab" (click)="handleModeChange('relativeModeTab', 'relativeModeContent')"><a>Relative mode</a></li>
      </ul>
    </div>

    <div id="absoluteModeContent">
      <div class="field is-horizontal">
        <div class="field-label">
          <label class="label">Start (minutes before)</label>
        </div>
        <div class="field-body">
          <div class="field">
            <div class="select">
              <select style="width:100%;">
                <option selected>Origin time</option>
                <option selected>P/Pdiff</option>
                <option selected>S/Sdiff</option>
              </select>
            </div>
          </div>
        </div>
      </div>
      <div class="field is-horizontal">
        <div class="field-label">
          <label class="label">-</label>
        </div>
        <div class="field-body">
          <div class="field">
            <div class="control">
              <input class="input" type="text" placeholder="2">
            </div>
          </div>
        </div>
      </div>

      <div class="field is-horizontal">
        <div class="field-label">
          <label class="label">End (minutes after)</label>
        </div>
        <div class="field-body">
          <div class="field">
            <div class="select">
              <select style="width:100%;">
                <option selected>Origin time</option>
                <option selected>P/Pdiff</option>
                <option selected>S/Sdiff</option>
              </select>
            </div>
          </div>
        </div>
      </div>
      <div class="field is-horizontal">
        <div class="field-label">
          <label class="label">+</label>
        </div>
        <div class="field-body">
          <div class="field">
            <div class="control">
              <input class="input" type="text" placeholder="10">
            </div>
          </div>
        </div>
      </div>
    </div>

    <div id="relativeModeContent" hidden>
      <div class="field">
        <label class="label">Datetime from</label>
        <div class="control">
          <input [(ngModel)]="requestModel.datetimeFrom" class="input" type="text" placeholder="YYYY-MM-DDTHH:MM:SS">
        </div>
        <p class="help">Example: "2017-01-01T12:00:00"</p>
      </div>

      <div class="field">
        <label class="label">Datetime to</label>
        <div class="control">
          <input [(ngModel)]="requestModel.datetimeTo" class="input" type="text" placeholder="YYYY-MM-DDTHH:MM:SS">
        </div>
        <p class="help">Example: "2018-01-01T12:00:00"</p>
      </div>
    </div>

    <hr>

    <h1 class="title is-5 has-text-centered">Request information</h1>

    <div class="field is-horizontal">
      <div class="field-label">
        <label class="label">FDSN request type</label>
      </div>
      <div class="field-body">
        <div class="field">
          <div class="select">
            <select [(ngModel)]="requestModel.selectedFdsnRequestType">
              <option *ngFor="let t of requestModel.fdsnRequestType" [ngValue]="t">{{t.name}}</option>
            </select>
          </div>
        </div>
      </div>
    </div>

    <hr>

    <div class="columns">
      <div class="column">
        <span class="button is-warning is-fullwidth" (click)="review();">Review</span>
      </div>
      <div class="column">
        <span class="button is-success is-fullwidth" (click)="submit();">Download</span>
      </div>
      <div class="column">
        <span id="modalDemo" class="button is-info is-fullwidth" (click)="toggleModal();">Cloud staging</span>
      </div>
    </div>
  </div>
  <div class="column">
    <article class="message is-info">
      <div class="message-body">
        Request details will appear here.
      </div>
    </article>
  </div>
</div>

<div id="stageModal" class="modal">
  <div class="modal-background"></div>
  <div class="modal-card">
    <header class="modal-card-head">
      <p class="modal-card-title">Stage in Cloud</p>
      <button class="delete" aria-label="close" (click)="toggleModal();"></button>
    </header>
    <section class="modal-card-body">
      <div class="field is-horizontal">
        <div class="field-label">
          <label class="label">Node</label>
        </div>
        <div class="field-body">
          <div class="field">
            <div class="select">
              <select>
                <option selected>Node 1</option>
                <option selected>Node 2</option>
                <option selected>Node 3</option>
                <option selected>Node 4</option>
              </select>
            </div>
          </div>
        </div>
      </div>
    </section>
    <footer class="modal-card-foot">
      <button class="button is-info">Stage in cloud</button>
      <button class="button" (click)="toggleModal();">Cancel</button>
    </footer>
  </div>
</div>
